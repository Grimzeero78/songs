<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z!zo</title>
    <link rel="icon" type="image/png" href="favicon.ico">

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #0f0f0f;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        /* Static Unique Header */
        header {
            background-color: #181818;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: 2px solid red;
        }

        .logo h1 {
            font-size: 20px;
            color: red;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
        }

        .search-bar {
            background-color: #202020;
            padding: 6px 14px;
            border-radius: 20px;
            width: 220px;
            color: #ccc;
            font-size: 14px;
            text-align: center;
        }

        .menu-icons {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
        }

        .menu-icons span {
            color: #ccc;
        }

        .menu-icons span:hover {
            color: red;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #ccc;
        }

        /* Grid for 6 videos */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 220px;
            border-radius: 8px;
            border: none;
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.03);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #111;
            color: #888;
            margin-top: 30px;
        }

    </style>
</head>
<body>

<header>
    <div class="logo">
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Grimzeero78/ADELAIDE/refs/heads/main/favicon.ico">
        <h1>ADELAIDE</h1>
    </div>

    <div class="search-bar">
        STATIC HEADER
    </div>

    <div class="menu-icons">
        <span>üè†</span>
        <span>üî•</span>
        <span>üéß</span>
        <span>‚öôÔ∏è</span>
    </div>
</header>

<div class="container">
    <h2>Adelaide City Mixes</h2>
    <p>Enjoy a collection of six powerful and dark-themed mixes from YouTube. <br>
    <span style="color: red;">Viewer discretion is advised!</span></p>

    <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/jJPMnTXl63E allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/bupPHLmHSUY allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/BWUR1e6fMtw allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/kSA4FX5N9OE allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/S4asq3SicN0 allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/IPfJnp1guPc allowfullscreen></iframe>
    </div>
</div>

<footer>
    <p>&copy; 2025 Z!zo. All rights reserved.</p>
</footer>

</body>
</html>
